<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="hyperlinks">
            <a href="index.html">Google Search</a>
        </div>
        
        <h4> Find pages with... </h4>
        <form action="https://www.google.com/search" class="advanced_search">
            <div> all these words: <input type="text" name="as_q"> </div>
            <div> this exact word or phrase: <input type="text" name="as_epq"> </div>
            <div> any of these words: <input type="text" name="as_oq"> </div>
            <div> none of these words: <input type="text" name="as_eq"> </div>
            <button class="button1">Advanced Search</button>
        </form>
    </body>
</html>

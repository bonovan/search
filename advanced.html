<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="hyperlinks">
            <a href="index.html">Google Search</a>
        </div>
        <img src="images/goog.webp" alt="Google" id="small_google_logo">
        <h3 style="color: red">Advanced Search</h3>
        <hr>
        
        <h4> Find pages with... </h4>
        <form action="https://www.google.com/search">
            <ul>
                <li> all these words: <input type="text" name="as_q"> </li>
                <li> this exact word or phrase: <input type="text" name="as_epq"> </li>
                <li> any of these words: <input type="text" name="as_oq"> </li>
                <li> none of these words: <input type="text" name="as_eq"> </li>
            </ul>
            <button class="blue_button">Advanced Search</button>
        </form>
    </body>
</html>
